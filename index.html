    .container {

      background-image: url('backup.jpg');

    .sidebar a {
      text-decoration: none;

    footer {

      color: #eee;
    }


    .feedback-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 15px;
  text-align: center;
  font-family: Arial, sans-serif;
}

 .feedback-container textarea {
  width: 100%;
  height: 100px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
  resize: none;
}
.feedback-container button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #3498db;
  color: white;
  font-weight: bold;
}

.feedback-container button:hover {
  background-color: #2980b9;
}

#feedbackMessage {
  margin-top: 15px;
  font-size: 16px;

}
